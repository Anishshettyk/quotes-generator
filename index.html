<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="quote-container" id="quote-container">
      <!-- quotes -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>

      <!-- Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>

      <!-- buttons -->
      <div class="buttons-container">
        <button
          class="twitter-button"
          id="twitter"
          title="tweet this quoteðŸŽ‰ðŸŽ‰"
        >
          <i class="fab fa-twitter"></i>
        </button>

        <button id="new-quotes">New quotes.</button>
      </div>
      <!-- link opener -->
      <div class="link-opener">
        <a href="" id="link-info">More info</a>
      </div>
    </div>

    <!-- loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
